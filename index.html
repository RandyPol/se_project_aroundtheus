<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Favorite places around the U.S.A" />
    <meta name="keywords" content="travel, usa, turism" />
    <meta name="author" content="Randy Pol" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/logo_around_us.svg"
            alt="The logo of Around The U.S."
            class="logo"
          />
        </div>
      </header>
      <main class="main page__main">
        <!-- Profile Section -->
        <section class="profile main__profile">
          <div class="profile__container">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="A portrait of Jacques Cousteau"
              class="profile__avatar"
            />

            <div class="profile__namerole-container">
              <div class="profile__name-container">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button
                  aria-label="edit"
                  class="profile__name-edit"
                  type="button"
                >
                  <img
                    src="./images/Edit-Button.svg"
                    alt="Pencil icon"
                    class="profile__pencil"
                  />
                </button>
              </div>
              <p class="profile__role">Explorer</p>
            </div>

            <button
              aria-label="add"
              type="button"
              class="profile__add-button"
            >
              <img
                src="./images/add-button.svg"
                alt="Add icon"
                class="profile__add-icon"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <!-- Card Template -->
          <template id="card">
            <div class="card cards__column">
              <img class="card__column-image" />
              <div class="card__container-titleicon">
                <h2 class="card__column-image-title"></h2>
                <button
                  aria-label="heart"
                  type="button"
                  class="card__heart-button"
                ></button>
              </div>
              <button
                aria-label="trash"
                type="button"
                class="card__trash-button"
              ></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
      <!-- Modal -->
      <div class="modal" id="modalEdit">
        <!-- Form -->
        <form action="#" class="form modal__container">
          <h1 class="form__title">Edit profile</h1>
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input"
              id="name"
              name="name"
              placeholder="Name"
            />
            <input
              type="text"
              class="form__input"
              id="aboutMe"
              name="aboutMe"
              placeholder="About me"
            />
          </fieldset>
          <fieldset class="form__fieldset">
            <button aria-label="submit" type="submit" class="form__button">
              Save
            </button>
            <!-- class="profile__name-edit"  -->
            <button
              aria-label="exit"
              class="form__button modal__button-close"
              type="button"
            >
              <img
                src="./images/CloseIcon.svg"
                alt="Close icon"
                class="form__close"
              />
            </button>
          </fieldset>
        </form>
      </div>
      <!-- Add Card Modal -->
      <div class="modal" id="modalAdd">
        <!-- Form -->
        <form action="#" class="form modal__container">
          <h1 class="form__title">New Place</h1>
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input"
              id="title"
              name="title"
              placeholder="Title"
            />
            <input
              type="text"
              class="form__input"
              id="imageLink"
              name="imageLink"
              placeholder="Image link"
            />
          </fieldset>
          <fieldset class="form__fieldset">
            <button aria-label="submit" type="submit" class="form__button">
              Create
            </button>

            <button
              aria-label="exit"
              class="form__button modal__button-close"
              type="button"
            >
              <img
                src="./images/CloseIcon.svg"
                alt="Close icon"
                class="form__close"
              />
            </button>
          </fieldset>
        </form>
      </div>
      <!-- Photo Expand Modal -->
      <div class="modal" id="modalPicture">
        <div class="modal__container">
          <img class="modal__picture-full" src="#" alt="expandedImage" />
          <p class="modal__piture-paragraph"></p>
          <button aria-label="exit" class="button modal__button-close" type="button">
            <img
              src="./images/CloseIcon.svg"
              alt="Close icon"
              class="button__close"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/index.js "></script>
  </body>
</html>

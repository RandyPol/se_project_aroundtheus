<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Favorite places around the U.S.A" />
    <meta name="keywords" content="travel, usa, turism" />
    <meta name="author" content="Randy Pol" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/logo_around_us.svg"
            alt="The logo of Around The U.S."
            class="logo"
          />
        </div>
      </header>
      <main class="main page__main">
        <!-- Profile Section -->
        <section class="profile main__profile">
          <div class="profile__container">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="A portrait of Jacques Cousteau"
              class="profile__avatar"
            />

            <div class="profile__namerole-container">
              <div class="profile__name-container">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__name-edit" type="button">
                  <img
                    src="./images/Edit-Button.svg"
                    alt="Pencil icon"
                    class="profile__pencil"
                  />
                </button>
              </div>
              <p class="profile__role">Explore</p>
            </div>

            <button type="button" class="profile__add-button">
              <img
                src="./images/add-button.svg"
                alt="Add icon"
                class="profile__add-icon"
              />
            </button>
          </div>
        </section>
        <section class="cards">
          <!-- Yosemite Valley -->
          <figure class="cards__column">
            <img
              src="images/yosemite-valley.jpg"
              alt="Lanscaped of Yosemite valley"
              class="cards__column-image"
            />

            <figcaption class="cards__container-titleicon">
              <span class="cards__column-image-title">Yosemite Valley</span>
              <img
                src="./images/card_heart.svg"
                class="cards__heart-icon"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
          <!-- Lake Louise -->
          <figure class="cards__column">
            <img
              src="images/lake-louise.jpg"
              alt="Lanscaped of Lake Louise"
              class="cards__column-image"
            />

            <figcaption class="cards__container-titleicon">
              <span class="cards__column-image-title">Lake Louise</span>
              <img
                src="./images/card_heart.svg"
                class="cards__heart-icon"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
          <!-- Bald Mountains -->
          <figure class="cards__column">
            <img
              src="images/bald-mountains.jpg"
              alt="Bald Mountains"
              class="cards__column-image"
            />
            <figcaption class="cards__container-titleicon">
              <span class="cards__column-image-title">Bald Mountains</span>
              <img
                src="./images/card_heart.svg"
                class="cards__heart-icon"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
          <!-- Latemar -->
          <figure class="cards__column">
            <img
              src="images/latemar.jpg"
              alt="Latemar"
              class="cards__column-image"
            />
            <figcaption class="cards__container-titleicon">
              <span class="cards__column-image-title"> Latemar</span>
              <img
                src="./images/card_heart.svg"
                class="cards__heart-icon"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
          <!-- Vanoise Nationa... -->
          <figure class="cards__column">
            <img
              src="images/vanoise-national-park.jpg"
              alt="Vanoise Nationa..."
              class="cards__column-image"
            />

            <figcaption class="cards__container-titleicon">
              <span class="cards__column-image-title">Vanoise National</span>
              <img
                src="./images/card_heart.svg"
                class="cards__heart-icon"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
          <!-- Lago di Braies -->
          <figure class="cards__column">
            <img
              src="images/lago-di-braies.jpg"
              alt="Lago di Braies"
              class="cards__column-image"
            />

            <figcaption class="cards__container-titleicon">
              <span class="cards__column-image-title">Lago di Braies</span>
              <img
                src="./images/card_heart.svg"
                class="cards__heart-icon"
                alt="Heart icon"
              />
            </figcaption>
          </figure>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
